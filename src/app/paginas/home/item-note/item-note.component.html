<div class="card h-100">
    <a (click)="newObject()" [routerLink]="['/catalogo/child',{outlets:{'child': 'detail'}}]">
      <img class="card-img-top" src={{postData.src}} alt=""></a>
    <div class="card-body">
      <h4 class="card-title">
        <a (click)="newObject()" [routerLink]="['/catalogo/child',{outlets:{'child': 'detail'}}]">
          {{postData.titulo}}
        </a>
      </h4>
      <p class="card-text">{{postData.contenido}}</p>
    </div>
  </div>
